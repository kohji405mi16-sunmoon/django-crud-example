{% extends 'book/base.html' %}

{% block content %}
    <h1 class="my-4">Detail -
        <small>{{ object.name }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
              <li class="list-group-item text-primary"><strong>Title:</strong> {{ object.title }}</li>
              <li class="list-group-item text-warning"><strong>Date:</strong> {{ object.date }}</li>
              <li class="list-group-item text-danger"><strong>Text:</strong> {{ object.text }}</li>
            </ul>
        </div>
    </div>
{% endblock %}
