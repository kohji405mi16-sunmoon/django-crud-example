{% extends 'book/base.html' %}

{% block content %}
    <h1 class="my-4">Detail -
        <small>{{ object.name }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
              <li class="list-group-item"><strong>名前:</strong> {{ object.name }}</li>
              <li class="list-group-item"><strong>学科:</strong> {{ object.author }}</li>
              <li class="list-group-item"><strong>所感文:</strong> {{ object.publisher }}</li>
            </ul>
        </div>
    </div>
{% endblock %}
