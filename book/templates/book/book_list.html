{% extends 'book/base.html' %}

{% block content %}
    <h1 class="my-4"> Our Story
    </h1>
    <div class="row">
    {% if object_list %}
        <div class="col-12" style="overflow-x: scroll">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                    <th scope="col">date</th>
                    <th scope="col">contents</th>
                    <th scope="col">others</th>
                    <th scope="col">View</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                {% for book in object_list %}
                <tr>
                    <td>{{ book.date }}</td>
                    <td>{{ book.contents }}</td>
                    <td>{{ book.others }}</td>
                    <td><a href="{% url "book_view" book.id %}"><button type="button" class="btn btn-outline-primary btn-sm">View</button></a></td>
                    <td><a href="{% url "book_edit" book.id %}"><button type="button" class="btn btn-outline-secondary btn-sm">Edit</button></a></td>
                    <td><a href="{% url "book_delete" book.id %}"><button type="button" class="btn btn-outline-danger btn-sm">Delete</button></a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    {% else %}
    <div class="col-12">
        <div class="alert alert-warning" role="alert">
            Hi, Something happended today? <a class="badge badge-info" href="{% url "book_new" %}"><strong>write.</strong></a>
        </div>
    </div>
    {% endif %}
    </div>
{% endblock %}
